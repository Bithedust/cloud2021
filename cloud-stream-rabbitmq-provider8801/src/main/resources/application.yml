server:
  port: 8801


spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders: # 在此处配置要绑定的 rabbitmq 的服务信息
        defaultRabbit: # 表示定义的名称，用于 binding 的整合
          type: rabbit # 消息组件的类型
          enviroment:  # 设置 rabbitmq 的相关的环境配置
            spring:
              rabbitmq:
                host: 192.168.200.132
                port: 5672
                username: admin
                password: admin
      bindings: # 服务的整合处理
        output: # 这个名称是一个通道的名称
          destination: studyExchange # 表示要使用的 Exchange 名称定义
          content-type: application/json # 设置消息类型，本次为 json，文本则设置为 "text/plain"
          binder: defaultRabbit #设置要绑定的消息服务的具体设置

eureka:
  client:
    service-url: http://eureka7001.com:7001/eureka
