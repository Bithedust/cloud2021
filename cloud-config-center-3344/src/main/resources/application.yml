server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:Bithedust/Springcloud-config.git # Github上的仓库名
#          search-paths: '*' #搜索目录
          strict-host-key-checking: false
      label: master
  rabbitmq:
    host: 192.168.200.132
    port: 5672
    username: admin
    password: admin


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
