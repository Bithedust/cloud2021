server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:Bithedust/Springcloud-config.git # Github上的仓库名
          search-paths: #搜索目录
      #            -Springcloud-config
      label: master #读取分支


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

